<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>QEMU CLI Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="favicon.svg" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app" class="section">
    <div class="container">
      <h1 class="title has-text-centered">QEMU CLI Generator</h1>

      <div class="columns">
        <div class="column panel is-4">
          <div class="card p-5">
            <!-- -->
            <div class="columns mb-0">
              <div class="column">
                <div class="field">
                  <label class="label">Configuration Preset</label>
                  <div class="select is-fullwidth">
                    <select v-model="form.preset" @change="usePreset()">
                      <option value="" disabled>Custom</option>
                      <option v-for="p in preset_keys" :value="p">{{ PRESET_MATRIX[p].title }}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="label">QEMU Architecture</label>
                  <div class="select is-fullwidth">
                    <select v-model="form.arch" @change="usePreset()">
                      <option v-for="a in arch_keys" :value="a">{{ ARCH_MATRIX[a].name }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <p class="mb-3">{{ PRESET_MATRIX[form.preset]?.desc || "-" }}</p>
            <!-- -->

            <div class="columns mb-0">
              <div class="column"><label class="label">RAM (GB)</label><input v-model="form.ram" class="input" min="1"
                  max="128" step="1" type="number"></div>
              <div class="column"><label class="label">vCPUs</label><input v-model="form.smp" class="input" min="1"
                  max="128" type="number"></div>
            </div>

            <div class="columns mb-0">
              <div class="column">
                <label class="label">Machine</label>
                <div class="select is-fullwidth">
                  <select v-model="form.machine">
                    <option v-for="c in machine_keys" :value="c">{{ MACHINES[c] }}</option>
                  </select>
                </div>
              </div>
              <div class="column">
                <label class="label">USB</label>
                <div class="select is-fullwidth">
                  <select v-model="form.usb">
                    <option value="">None</option>
                    <optgroup v-for="p in preset_keys" :value="p" :label="PRESET_MATRIX[p].title">
                      <option v-for="u in usb_keys.filter(x => PRESET_MATRIX[p].usb.includes(x))" :value="u">{{ USB_CONTROLLERS[u] }}
                      </option>
                    </optgroup>
                  </select>
                </div>
              </div>
            </div>
            <button class="button mb-3 is-small is-fullwidth is-outlined" :disabled="!['x86_64'].includes(form.arch)"
              @click="form.uefi = form.uefi == true ? false : true ">
              UEFI {{ form.uefi || !['x86_64', 'i386'].includes(form.arch) ? '✅' : '❌' }}
            </button>
            <!-- -->
            <div class="field">
              <label class="label">CPU</label>
              <div class="select is-fullwidth">
                <select v-model="form.cpu">
                  <optgroup v-for="p in preset_keys" :value="p" :label="PRESET_MATRIX[p].title">
                    <option v-for="c in cpu_keys.filter(x => PRESET_MATRIX[p].cpu.includes(x))" :value="c">{{ CPUS[c] }}
                    </option>
                  </optgroup>
                </select>
              </div>
              <button class="button is-small is-fullwidth is-outlined"
                :disabled="!['host', 'max', 'qemu32', 'qemu64'].includes(form.cpu)" @click="toggleKvm()">
                {{ form.kvm && ['host', 'qemu32', 'qemu64'].includes(form.cpu) ? 'Hardware accelerated ✅' : 'No hardware acceleration ❌' }}
              </button>
            </div>
            <!-- -->
            <div class="field">
              <label class="label">Display</label>
              <div class="select is-fullwidth">
                <select v-model="form.display">
                  <optgroup v-for="p in preset_keys" :value="p" :label="PRESET_MATRIX[p].title">
                    <option v-for="d in display_keys.filter(x => PRESET_MATRIX[p].display.includes(x))" :value="d">{{
                      DISPLAYS[d] }}
                    </option>
                  </optgroup>
                </select>
              </div>
              <button class="button is-small is-fullwidth is-outlined" :disabled="!DISPLAYS_OPT[form.display]?.gl"
                @click="form.display_gpu = !form.display_gpu">
                {{ form.display_gpu && DISPLAYS_OPT[form.display]?.gl ? 'OpenGL accelerated ✅' : 'No OpenGL acceleration ❌' }}
              </button>
            </div>
            <!-- -->
            <div class="field">
              <label class="label">Input</label>
              <div class="select is-fullwidth">
                <select v-model="form.input">
                  <option v-for="i in input_keys" :value="i">{{ INPUTS[i].name }}</option>
                </select>
              </div>
              <button class="button is-small is-fullwidth is-outlined" :disabled="form.input == 'ps2'"
                @click="form.input_tablet = !form.input_tablet">
                {{ form.input_tablet && form.input != 'ps2' ? 'Integrated mouse ✅' : 'No mouse integration ❌' }}
              </button>
            </div>
            <!-- -->
            <div class="field">
              <label class="label">Storage Devices</label>

              <div v-for="(drive, index) in form.drives" :key="index" class="box has-background-light p-3 mb-3">

                <div class="columns is-mobile is-vcentered mb-1">
                  <div class="column">
                    <strong>Drive #{{ index + 1 }}</strong>
                  </div>
                  <div class="column is-narrow">
                    <button class="button is-danger is-small is-outlined" @click="removeDrive(index)">
                      <span>&times; Remove</span>
                    </button>
                  </div>
                </div>

                <div class="columns is-multiline is-variable is-2">
                  <div class="column is-6 p-1">
                    <div class="field">
                      <label class="label is-small">Bus / Controller</label>
                      <div class="control">
                        <div class="select is-fullwidth is-small">
                          <select v-model="drive.controller">
                            <option v-for="(label, key) in DISK_CONTROLLERS" :value="key">{{ label }}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="column is-6 p-1">
                    <div class="field">
                      <label class="label is-small">Media Type</label>
                      <div class="control">
                        <div class="select is-fullwidth is-small">
                          <select v-model="drive.type">
                            <option v-for="(label, key) in MEDIA_TYPES" :value="key">{{ label }}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="column is-12 p-1">
                    <div class="field">
                      <label class="label is-small">File Path</label>
                      <div class="control">
                        <input v-model="drive.path" class="input is-small" type="text"
                          :placeholder="drive.type === 'cdrom' ? 'path/to/image.iso' : 'path/to/disk.qcow2'">
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              <button class="button is-link is-light is-fullwidth is-small" @click="addDrive">
                <span class="icon is-small"><span>+</span></span>
                <span>Add Storage Device</span>
              </button>
            </div>
            <!-- -->
            <div class="field">
              <label class="label">Network Device</label>
              <div class="select is-fullwidth">
                <select v-model="form.network">
                  <option v-for="n in network_keys" :value="n">{{ NETWORKS[n] }}</option>
                </select>
              </div>
            </div>
            <!-- -->
            <div class="field">
              <label class="label">Audio Device</label>
              <div class="select is-fullwidth">
                <select v-model="form.sound">
                  <option value="">No Audio</option>
                  <option v-for="s in sound_keys" :value="s">{{ SOUNDS[s] }}</option>
                </select>
              </div>
            </div>
            <!-- -->
            <button class="button is-primary is-fullwidth mt-4" @click="saveToLocal">Save Configuration</button>
          </div>
        </div>

        <div class="column code">

          <div class="columns mb-0">
            <div class="column">
              <label class="label">Your Operating System</label>
              <div class="select is-fullwidth">
                <select v-model="form.os">
                  <option v-for="(data, key) in OS_MATRIX" :value="key">{{ data.name }}</option>
                </select>
              </div>
            </div>
            <div class="column">
              <label class="label">Preset name</label>
              <input type="text" v-model="form.name" class="input"/>
            </div>
          </div>
          <div class="is-command">
            <pre style="background:transparent; color:inherit; border:none;">{{ cmd }}</pre>
          </div>

          <h3 class="subtitle is-6 mt-5">Saved Presets</h3>
          <div class="buttons">
            <span v-for="(save, idx) in saved" :key="idx" class="button is-info is-light is-medium"
              style="cursor:pointer" @click="loadFromLocal(save)">
              {{ save.name }} ({{ save.arch }})
              <button class="delete is-small" @click.stop="removeSave(idx)"></button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>

</html>
